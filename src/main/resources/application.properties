#CONFIGURACION DE BASE DE DATOS MYSQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/clientesdb
spring.datasource.username=root
spring.datasource.password=hackxcrack

#CONFIGURACION DE JPA
spring.jpa.database=mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#CONFIGURACION PARA EL MULTIPART (SUBIDA DE ARCHIVOS)
spring.servlet.multipart.enabled=true
#windows
spring.servlet.multipart.location=c:/tmp
#linux
#spring.servlet.multipart.location=/tmp
#server.tomcat.max-swallow-size=-1
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
clientes.app.path.images=c:/clientes-app/clientes/images/

#paginacion
spring.data.web.pageable.default-page-size=3
